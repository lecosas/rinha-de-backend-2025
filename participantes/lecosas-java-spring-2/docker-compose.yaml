services:
  nginx:
    image: nginx:alpine
    container_name: lecosas-java-spring-2-nginx
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend-01
      - backend-02
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "30MB"

  backend-01: &backend
    image: lecosas/rinha-backend-2025-java-spring-2:0.2
    container_name: lecosas-java-spring-2-backend-01
    hostname: backend-01
    # pull_policy: always
    # ports:
    #   - "9999:8080"
    networks:
      - backend
      - payment-processor
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - PAYMENT_BACKEND_MAIN_INSTANCE=true
      - PAYMENT_BACKEND_WARMUP_CYCLES=500
      - PAYMENT_BACKEND_WORKER_FALLBACK_DELAY=5
      - PAYMENT_BACKEND_WORKER_THREAD_DELAY=0
      - HTTPCLIENT_CONNECTION_TIMEOUT=5000
      - HTTPCLIENT_READ_TIMEOUT=10000
      - HTTPCLIENT_SOCKET_TIMEOUT=10000
      - HTTPCLIENT_MAX_TOTAL_CONNECTIONS=1000
      - HTTPCLIENT_MAX_PER_ROUTE_CONNECTIONS=1000
      - HTTPCLIENT_MAX_IDLE_TIME=60000
      - HTTPCLIENT_MAX_LIFE_TIME=60000
      - PAYMENT_PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "140MB"

  backend-02:
    <<: *backend
    container_name: lecosas-java-spring-2-backend-02
    hostname: backend-02
    # ports:
    #   - "9998:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - PAYMENT_BACKEND_MAIN_INSTANCE=false
      - PAYMENT_BACKEND_WARMUP_CYCLES=500
      - PAYMENT_BACKEND_WORKER_FALLBACK_DELAY=5
      - PAYMENT_BACKEND_WORKER_THREAD_DELAY=0
      - HTTPCLIENT_CONNECTION_TIMEOUT=5000
      - HTTPCLIENT_READ_TIMEOUT=10000
      - HTTPCLIENT_SOCKET_TIMEOUT=10000
      - HTTPCLIENT_MAX_TOTAL_CONNECTIONS=1000
      - HTTPCLIENT_MAX_PER_ROUTE_CONNECTIONS=1000
      - HTTPCLIENT_MAX_IDLE_TIME=60000
      - HTTPCLIENT_MAX_LIFE_TIME=60000
      - PAYMENT_PROCESSOR_DEFAULT_URL=http://payment-processor-default:8080
      - PAYMENT_PROCESSOR_FALLBACK_URL=http://payment-processor-fallback:8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  redis:
    image: redis:7-alpine
    container_name: lecosas-java-spring-2-redis
    command: redis-server --save "" --appendonly no --maxmemory 30Mb --maxmemory-policy allkeys-lru --tcp-keepalive 60 --timeout 0
    ports:
      - "6379:6379"
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "30MB" #Change in command line too.

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true